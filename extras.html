        ##Chrome Dev Tools

        You can view the HTML source of *any* web page. Right-clicking/two-finger tap any where on the browswer and select **View Web Source**.

        **Chrome Developer tools** take it a step further and allows us to *inspect* any web page making it easier to test and debug code. The tools can be accessed in 3 ways:

        Option 1: right-click / two-finger tap on a web page and select **Inspect Element**  
        Option 2: select the menu icon in the top right hand corner and select **Tools > Developer Tools**   
        Option 3: keyboard shortcut: **Ctrl + Shift + I** (PC) / **Cmnd + Option + I** (Mac)

        More about dev tools:<!-- .element: class="footnote" --> http://discover-devtools.codeschool.com <br>
        To set Chrome as your default browser, follow [these instructions](https://support.google.com/chrome/answer/95417?hl=en).<br>
        Visit [browsehappy.com](http://browsehappy.com) for more info about modern browsers.

    <section class="slide" data-markdown>
      <script type="text/template">
        ##Add a social media list with Icon Fonts
        ###Lists 

        Ordered lists are used for items that should be displayed in a specific, numbered order. Two tags are required, `<ol>` and `<li>`, to create the list. You can only put content within the `li` tags (list item), **not** the `ol` (ordered list). 

        ```xml
        <p>My top 5 tv shows:</p>
        <ol>
          <li>The Wire</li>
          <li>Breaking Bad</li>
          <li>Homeland</li>
          <li>House of Cards</li>
          <li>Game of Thrones</li>
        </ol>
        ```

        Renders as:
        <div class="example">
          <p>My top 5 tv shows:</p>
          <ol>
            <li>The Wire</li>
            <li>Breaking Bad</li>
            <li>Game of Thrones</li>
            <li>House of Cards</li>
            <li>Homeland</li>
          </ol>
        </div>

        Unordered lists are similar but start with the unordered list tag (`<ul>`). This list of items do not depend on any specific order.

        ```xml
        <ul>
          <li>Home</li>
          <li>Portfolio</li>
          <li>Blog</li>
          <li>Contact Me</li>
        </ul>
        ```

        Renders as:
        <div class="example">
          <ul>
            <li>Home</li>
            <li>Portfolio</li>
            <li>Blog</li>
            <li>Contact Me</li>
          </ul>
        </div>
      </script>
    </section>
    
    <section class="slide" data-markdown>
      <script type="text/template">
        ##Add a social media list with Icon Fonts

        For your list of links to your social media accounts and/email, use an unordered list since the order doesn&#39;t matter. Be sure to nest the links (`<a>`) *inside* of the list item (`<li>`).

        Example:
        ```
        <ul class="social">
          <li><a href="mailto:me@email.com">me@email.com</a></li>
          <li><a href="https://twitter.com">Twitter</a></li>
        </ul>
        ```
        Remove the default bullet points and padding with CSS.

        ```
        .social {
          list-style-type: none;
          padding: 0;
        }
        ```

        Add some flair with icon fonts! Check out Font Awesome&#39;s Getting Started guide here: <http://fortawesome.github.io/Font-Awesome/get-started/>
        
      </script>
    </section>

      <script type="text/template">
        ##Create social media links with Icon fonts

        Add icons to your social media accounts and/email like this:

        ![](framework/img/workshop/social-icons-only.png)
        
        First, check out Font Awesome&#39;s Getting Started guide here: http://fortawesome.github.io/Font-Awesome/get-started/ to link to the CSS file and to copy the icon HTML & CSS. 

        Example:
        ```
        <div class="social-horizontal">
          <a href="https://twitter.com"><i class="fa fa-twitter" title="Twitter"></i></a>
          <a href="http://linkedin.com"><i class="fa fa-linkedin" title="LinkedIn"></i></a>
          <a href="http://instagram.com"><i class="fa fa-instagram" title="Instagram"></i></a>
          <a href="http://facebook.com"><i class="fa fa-facebook" title="Facebook"></i></a>
        </div>
        ```

        ```css
        /* Social links with only icon fonts */
        .social-horizontal {
          text-align: center;
        }
        .social-horizontal a {
          display: inline-block;
          padding: 20px;
          margin: 10px;
        }
        .social-horizontal i {
          font-size: 100px;
        }
        ```
      </script>

    <section id="metadata" class="slide" data-markdown>
      <script type="text/template">
      ##Metadata

      `<meta>` tags are optional but can provide additional info about the HTML document, using different attributes. The `charset` attribute helps the browser translate computer language (bytes) into characters & symbols and is strongly recommended. Adding a description is also useful for search engine results. 

      Note that the `<meta>` tag does not require a closing tag.

      ```xml
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <title>Page Title</title>
          <meta charset="utf-8">
          <meta name="Description" content="Short description about your page">
        </head>
        <body>
          All page content goes here!
        </body>
      </html>
      ```

      More info about meta tags<!-- .element: class="footnote" --> [here](https://support.google.com/webmasters/answer/79812?hl=en).
      </script>
